<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Smart Finance Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f6fc;
    }
    header {
      background: #1b1f3a;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      background: #2e3157;
      display: flex;
      padding: 10px 30px;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
    }
    nav a.active, nav a:hover {
      background: #e94560;
    }
    main {
      padding: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Finance Coach</h1>
    <a href="logout.html" style="color: white;">Logout</a>
  </header>

  <nav>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="reports.html">Reports</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </nav>

  <main>
    <h2>Welcome, <span id="user-name">User</span></h2>
    <p>Your financial overview will be displayed here.</p>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser')) || { name: "User" };
    document.getElementById("user-name").textContent = user.name;
  </script>
</body>
</html>
