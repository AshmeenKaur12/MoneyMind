<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Smart Finance Coach</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #0d47a1;
      font-weight: 700;
      font-size: 28px;
    }
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1.8px solid #bbb;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      border-color: #2962ff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #2962ff;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(41,98,255,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #0039cb;
      box-shadow: 0 10px 20px rgba(0,57,203,0.6);
    }
    .links {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }
    .links a {
      color: #2962ff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .message {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 14px;
      display: none;
      padding: 10px;
      border-radius: 8px;
    }
    .error-msg {
      background-color: #ffebee;
      color: #d32f2f;
      display: none;
    }
    .success-msg {
      background-color: #e8f5e9;
      color: #388e3c;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <div id="error" class="message error-msg"></div>
    <div id="success" class="message success-msg"></div>
    <form id="forgot-form" novalidate>
      <input type="email" id="email" placeholder="Enter your registered email" required />
      <button type="submit">Reset Password</button>
    </form>
    <div class="links">
      Remembered? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgot-form');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      const email = form.email.value.trim();
      if (!email) {
        errorDiv.textContent = 'Please enter your email.';
        errorDiv.style.display = 'block';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());

      if (user) {
        // In real app, send reset email
        successDiv.textContent = 'Password reset instructions sent to your email (simulated).';
        successDiv.style.display = 'block';
      } else {
        errorDiv.textContent = 'Email not found.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
